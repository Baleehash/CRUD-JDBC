<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">Sales Detail</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Item: <span th:text="${sales.item}"></span></h5>
            <p class="card-text">Quantity: <span th:text="${sales.quantity}"></span></p>
            <p class="card-text">Amount: <span th:text="${sales.amount}"></span></p>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-primary">Back to List</a>
    </div>
</div>
</body>
</html>
