<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4">Sales Form</h1>
  <form action="#" th:action="@{/save}" method="post" th:object="${sales}">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group mb-3">
      <label for="item">Item</label>
      <input type="text" th:field="*{item}" class="form-control" id="item" required />
    </div>
    <div class="form-group mb-3">
      <label for="amount">Amount</label>
      <input type="number" th:field="*{amount}" class="form-control" id="amount" required />
    </div>
    <div class="form-group mb-3">
      <label for="quantity">Qty</label>
      <input type="number" th:field="*{quantity}" class="form-control" id="quantity" required />
    </div>
    <div class="form-group mb-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
