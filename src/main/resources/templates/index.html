<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Sales Record</h1>
    <a href="/new" class="btn btn-primary mb-4">New Sales Record</a>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>No</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Qty</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.id}"></td>
            <td th:text="${sale.item}"></td>
            <td th:text="${sale.amount}"></td>
            <td th:text="${sale.quantity}"></td>
            <td>
                <!-- Edit Link -->
                <a th:href="@{'/edit/' + ${sale.id}}" class="btn btn-warning btn-sm">Edit</a>
                <!-- Delete Link -->
                <a th:href="@{'/delete/' + ${sale.id}}" class="btn btn-danger btn-sm">Delete</a>
                <!-- Detail Link -->
                <a th:href="@{'/detail/' + ${sale.id}}" class="btn btn-info btn-sm">View Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
